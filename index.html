<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="loading-bar.css">
    <link rel="stylesheet" href="quodo.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-resource.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-animate.min.js"></script>
    <script src="app.js"></script>

<body ng-controller="listCtrl">
    <div class="wrap">
        <main>
            <div class="limiter">
                <div class="list">
                    <div class="grid">
                        <div class="col-6">
                            <nav class="nav bordered">
                                <a href="#" class="active">List</a>
                                <a href="#">List</a>
                                <a href="#">List</a>
                                <a href="#">List</a>
                                <a href="#">List</a>
                            </nav>
                        </div>

                        <div class="col-18">
                            <a href="#" class="button volume">ID</a>
                            <a href="#" class="button volume active">Title</a>
                            <a href="#" class="button volume">Name</a>
                            <br>
                            <br>
                            <div class="item" ng-repeat="item in items | orderBy:orderProp">
                                <strong>{{item.id}}. {{item.title}}</strong><br>
                                {{item.body}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
